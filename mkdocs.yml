# [Info]
site_name: Anderson_Yang's Personal Site
site_url: https://Github-Anderson.github.io
site_author: Anderson_Yang
site_description: Anderson_Yang's Personal Site

# [UI]
theme:
  name: material
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      accent: blue
      primary: white
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to system default
      
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.path
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
    - content.tooltips
    - navigation.footer

  language: en
  icon:
    logo: octicons/terminal-16
    repo: fontawesome/brands/github
  favicon: assets/icon/terminal-16-dark.ico

edit_uri: edit/main/docs/
repo_url: https://github.com/Github-Anderson/Github-Anderson.github.io
repo_name: Github-Anderson.github.io
copyright: Copyright &copy; Anderson_Yang

