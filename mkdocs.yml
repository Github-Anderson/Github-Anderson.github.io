# [Info]
site_name: Anderson_Yang 的个人网站
site_url: https://Github-Anderson.github.io
site_author: Anderson_Yang
site_description: Anderson_Yang 的个人网站

# [UI]
theme:
  name: material
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: 切换至日间模式

    - media: "(prefers-color-scheme: light)"
      scheme: dsefault
      accent: blue
      primary: white
      toggle:
        icon: material/toggle-switch-off-outline
        name: 切换至暗黑模式

    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: 切换至系统默认
      
  features:
    # 使用 Tab 来进行分类
    - navigation.tabs
    # 返回顶部的按钮，在上滑时出现
    - navigation.top
    # 给每个 Tab 添加一个 index.md，且在点击 Tab 时打开
    - navigation.indexes
    # 打开 Tab 时左侧目录全部展开
    # - navigation.expand
    # 搜索输入一些字母时推荐补全整个单词
    - search.suggest
    # 搜索的关键词文章加入高亮
    - search.highlight
    # 可以通过按钮复制代码
    - content.code.copy
    # [点击按钮跳转至 GitHub 修改 Markdown 源文件]
    - content.action.edit
    - content.tooltips
    - navigation.footer

  language: zh # 一些提示性的文字会变成中文
  icon:
    logo: octicons/terminal-16
    # [添加 GitHub 仓库]
    repo: fontawesome/brands/github
  favicon: assets/icon/favicon.ico
  
# [点击按钮跳转至 GitHub 修改 Markdown 源文件]
edit_uri: edit/main/docs/
# [GitHub 仓库]
repo_url: https://github.com/Github-Anderson/Github-Anderson.github.io
repo_name: Github-Anderson.github.io
# [版权说明]
copyright: Copyright &copy; Anderson_Yang

