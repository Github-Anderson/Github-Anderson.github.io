plugins:
  # [搜索功能]
  - search:
      lang:
        - zh
        - en
        - ja
  
  # [给单篇文章添加标签]
  # - tags

  - git-revision-date-localized:
      # fallback_to_build_date: false
      enable_creation_date: true
      exclude:
        - index.md
        - essay/index.md
        - blog/index.md
        - lessons/index.md
        - about/index.md
      type: timeago

markdown_extensions:
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  # [数学公式支持]
  - pymdownx.arithmatex:
      generic: true
  # [图片功能支持]
  - abbr
  - attr_list
  # [表情图标支持]
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
  # [给标题添加链接]
  - toc:
      permalink: true # 固定标题位置为当前位置
  # [代码语法高亮]
  - pymdownx.highlight:
      # 显示行号
      # linenums: true
      # 显示编程语言名称
      auto_title: true
      anchor_linenums: true
      line_spans: __span
      use_pygments: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  # [Markdown 提示]
  - admonition
  - pymdownx.details
  # [Markdown footnote 语法支持]
  - footnotes

extra_javascript:
  # [数学公式支持MathJax/KaTeX(JS)]
