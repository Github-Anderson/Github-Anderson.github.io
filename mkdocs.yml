plugins:
  - search:
      lang:
        - zh
        - en
        - ja
  
  # - tags

  # - social

  - git-revision-date-localized:
      # fallback_to_build_date: false
      enable_creation_date: true
      exclude:
        - index.md
        - essay/index.md
        - blog/index.md
        - lessons/index.md
        - about/index.md
      type: timeago

  - rss:
        match_path: "blog/.*"
        date_from_meta:
          as_creation: date.created
          as_update: date.updated

markdown_extensions:
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true
  - abbr
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.highlight:
      # linenums: true
      auto_title: true
      anchor_linenums: true
      line_spans: __span
      use_pygments: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - footnotes

extra_javascript:
  # - mkdocs/javascripts/mathjax.js
