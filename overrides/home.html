{% extends "main.html" %}

{% block tabs %}
{{ super() }}
{% if page.file.src_uri == "index.md" %}
<style>
  /* 隐藏默认的界面元素 */
  .md-sidebar--primary,
  .md-sidebar--secondary,
  .md-main {
    display: none;
  }

  /* 显示标题 */
  .md-header__title {
    display: block;
  }

  /* 设置大图全屏显示 */
  .mdx-hero {
    position: relative;
    width: 100vw;
    height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .mdx-hero-image {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* 标题文字样式 */
  .mdx-hero-title {
    position: relative;
    bottom: 30%;
    color: white;
    font-size: 1.4rem;
    font-weight: bold;
    display: flex;
    justify-content: center;
    z-index: 4;
  }

  /* 副标题文字样式 */
  .mdx-hero-subtitle {
    position: relative;
    color: white;
    padding: 10px 30px;
    font-size: 0.8rem;
    font-weight: normal;
    display: flex;
    justify-content: center;
    z-index: 4;
  }

  .mdx-hero-button,
  .mdx-hero-repo-button {
    position: relative;
    color: white;
    font-size: 0.8rem;
    font-weight: bold;
    width: 38%;
    padding: 9px 18px;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px; /* 图标与文字的间距 */
    z-index: 4;
  }

  /* 按钮样式 */
  .mdx-hero-button {
    background-color: #007BFF;
  }

  /* 仓库按钮样式 */
  .mdx-hero-repo-button {
    background-color: #52575c;
  }

  .mdx-hero-button:hover {
    background-color: #0168d6;
    color: #d7d7d7;
  }

  .mdx-hero-repo-button:hover {
    background-color: #3f4347;
    color: #d7d7d7;
  }

  /* 设置图标默认颜色为白色 */
  .mdx-hero-button svg,
  .mdx-hero-repo-button svg {
    fill: white;
    width: 16px;
    height: 16px;
  }

  /* 鼠标悬停时，图标变暗 */
  .mdx-hero-button:hover svg,
  .mdx-hero-repo-button:hover svg {
    fill: #d7d7d7;
    cursor: pointer;
  }

  /* 背景矩形样式 */
  .mdx-hero-container {
    position: relative;
    display: inline-block;
    padding: 40px 50px;
  }

  /* 背景矩形样式 */
  .mdx-hero-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(15px);
    border-radius: 20px;
    z-index: 1;
    
  }

  .mdx-hero-buttons {
    width: auto;
    max-width: 100%;
    display: flex;
    justify-content: center;
    gap: 16px;
    position: relative;
    padding-top: 20px;
  }

</style>

<script>
  const imageCount = 5;

  // 随机选择图片
  const randomIndex = Math.floor(Math.random() * imageCount);
  const imageNumber = (randomIndex + 1).toString().padStart(2, '0');
  const randomImage = `assets/wallpapers/${imageNumber}.jpg`;

  // 设置图片 src
  document.getElementById('hero-image').src = randomImage;
</script>
